              <div class="col-12">
                <form action="./validate_register" method="post"  class="card">
                  <div class="card-header">
                    <h3 class="card-title">Registration</h3>
                  </div>
                  <div class="card-body">
                    <div class="row">
                      <div class="col-md-12">

                        <div class="form-group">
                          <label class="form-label"> Name</label>
                          <input class="form-control" name="name"  placeholder="Enter your Full Name..." type="text" >
                               <br><label class="form-label">Address</label>
                          <input class="form-control" name="address" placeholder="Address..." type="text">
                            <br><label class="form-label">Mobile No.</label>
                          <input class="form-control" name="mobile"  placeholder="Enter your Mobile no..." type="text">
                              <br><label class="form-label">Gender : </label>
                                    <label class="radio-inline"><input type="radio" name="radio" value="male" checked>Male</label>
                                      <label class="radio-inline"><input type="radio" name="radio" value="female" >Female</label>
                                    <br> <div class="form-group">
                                          <label >Description</label>
                                          <textarea class="form-control" name="details" placeholder="Somthing About your self..." rows="3"></textarea>
                                          </div>
                                 <br><label class="form-label">Voter ID</label>
                          <input class="form-control" name="voterid" placeholder="ID..." type="text">
                                 <br><label class="form-label">Password</label>
                          <input class="form-control" name="password" placeholder="Password..." type="text">

                            <br> <div class="text-center">
                          <button type="submit" class="btn btn-light btn-lg">Register</button>
                        </div>
                        </div>


                    </div>
